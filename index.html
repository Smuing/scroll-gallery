<html>
  <head>
    <style>
      body {
        margin: 0;
        padding-bottom: 5400px;
        overflow-x: hidden;
        background-color: #bfeaf5;
      }
      #canvas {
        perspective: 100px;
        position: fixed;
        width: 100vw;
        height: 100vh;
      }
      .image {
        width: 20vw;
        position: absolute;
        transition: 1s;
        transition-timing-function: ease-out;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      }
    </style>
  </head>
  <body>
    <div id="canvas">
      <img
        class="image"
        src="./images/1.JPEG"
        style="left: -19vw; top: -23vh; transform: translateZ(-220px)" />

      <img
        class="image"
        src="./images/2.JPEG"
        style="left: 95vw; top: 56vh; transform: translateZ(-190px)" />

      <img
        class="image"
        src="./images/3.JPEG"
        style="left: -1vw; top: 57vh; transform: translateZ(-125px)" />

      <img
        class="image"
        src="./images/4.JPEG"
        style="left: 19vw; top: 93vh; transform: translateZ(-110px)" />

      <img
        class="image"
        src="./images/5.JPEG"
        style="left: -15vw; top: -30vh; transform: translateZ(-100px)" />

      <img
        class="image"
        src="./images/6.JPEG"
        style="left: 16vw; top: -28vh; transform: translateZ(-90px)" />

      <img
        class="image"
        src="./images/7.JPEG"
        style="left: 90vw; top: -8vh; transform: translateZ(-80px)" />

      <img
        class="image"
        src="./images/8.JPEG"
        style="left: 105vw; top: 42vh; transform: translateZ(-70px)" />

      <img
        class="image"
        src="./images/9.JPEG"
        style="left: -28vw; top: 98vh; transform: translateZ(-60px)" />

      <img
        class="image"
        src="./images/10.JPEG"
        style="left: 94vw; top: 89vh; transform: translateZ(-54px)" />

      <img
        class="image"
        src="./images/11.JPEG"
        style="left: 63vw; top: -12vh; transform: translateZ(-16px)" />

      <img
        class="image"
        src="./images/12.JPEG"
        style="left: -2vw; top: 38vh; transform: translateZ(-10px)" />

      <img
        class="image"
        src="./images/13.JPEG"
        style="left: 0vw; top: -11vh; transform: translateZ(0)" />

      <img
        class="image"
        src="./images/14.JPEG"
        style="left: 20vw; top: 68vh; transform: translateZ(5px)" />

      <img
        class="image"
        src="./images/15.JPEG"
        style="left: 80vw; top: -25vh; transform: translateZ(7px)" />

      <img
        class="image"
        src="./images/16.JPEG"
        style="left: 60vw; top: 61vh; transform: translateZ(15px)" />
    </div>

    <script>
      let imageZ = [
        -220, -190, -125, -110, -100, -90, -80, -70, -60, -54, -16, -10, 0, 5, 7, 15,
      ];

      function slope(x1, x2, v1, v2, x) {
        let a = (v1 - v2) / (x1 - x2);
        let b = -(x1 * a) + v1;

        return a * x + b;
      }

      window.addEventListener("scroll", imageScroll);

      function imageScroll() {
        let scrollTop = document.body.scrollTop;
        document.querySelectorAll("#canvas .image").forEach((image, i) => {
          let z = slope(0, 3000, imageZ[i], imageZ[i] + 150, scrollTop);
          let blur = slope(20, 30, 0, 10, z);
          image.style.transform = `translateZ(${z}px)`;
          image.style.filter = `blur(${z >= 20 ? (blur <= 10 ? blur : 10) : 0}px)`;
        });
      }
    </script>
  </body>
</html>
